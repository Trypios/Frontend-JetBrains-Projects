<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Akaya+Telivigala&display=swap" rel="stylesheet" />
</head>
<body>
    <h1>What is the capital of...</h1>
    <div class="flex-container">
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p>Germany</p>
                </div>
                <div class="card-back">
                    <p>Berlin</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p>Greece</p>
                </div>
                <div class="card-back">
                    <p>Athens</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p>Cyprus</p>
                </div>
                <div class="card-back">
                    <p>Nicosia</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p>Turkey</p>
                </div>
                <div class="card-back">
                    <p>Ankara</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p>France</p>
                </div>
                <div class="card-back">
                    <p>Paris</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p>Portugal</p>
                </div>
                <div class="card-back">
                    <p>Lisbon</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p>Spain</p>
                </div>
                <div class="card-back">
                    <p>Madrid</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p>Hungary</p>
                </div>
                <div class="card-back">
                    <p>Budapest</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p>Italy</p>
                </div>
                <div class="card-back">
                    <p>Rome</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
